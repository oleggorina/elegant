<div class="coupon">
  <div class="coupon__title">
    <span>Have a coupon?</span>
  </div>
  <div class="coupon__subtitle">
    <p>Add your code for an instant cart discount</p>
  </div>
  <div class="coupon__input">
    <input type="text" placeholder="Coupon Code" [(ngModel)]="coupon">
    <img src="../../../../../../../assets/images/icons/coupon.png" alt="Coupon icon">
    <div class="btn">Apply</div>
  </div>
</div>
