<form class="delivery" [formGroup]="deliveryForm">
  <div class="delivery__title">
    <h6>Shipping Address</h6>
  </div>
  <div class="delivery__row">
    <div class="delivery__row-col">
      <label for="address">Street Address</label>
      <input id="address" type="text" placeholder="Street Address" formControlName="address">
    </div>
  </div>
  <div class="delivery__row">
    <div class="delivery__row-col">
      <label for="country">Country</label>
      <input id="country" type="text" placeholder="Country" formControlName="country">
    </div>
  </div>
  <div class="delivery__row">
    <div class="delivery__row-col">
      <label for="city">City</label>
      <input id="city" type="text" placeholder="City" formControlName="city">
    </div>
  </div>
  <div class="delivery__row">
    <div class="delivery__row-col">
      <label for="state">State</label>
      <input id="state" type="text" placeholder="State" formControlName="state">
    </div>
    <div class="delivery__row-col">
      <label for="zip">Zip code</label>
      <input id="zip" type="text" placeholder="Zip Code" formControlName="zip">
    </div>
  </div>
</form>
