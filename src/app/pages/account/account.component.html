@defer () {
  <div class="container">
    <div class="account">
      <div class="account__header">
        <h3>My Account</h3>
      </div>
      <div class="account__nav">
        <div class="account__nav-navbar">
          @if (userData) {
            <app-account-navbar></app-account-navbar>
          }
        </div>
        <div class="account__nav-router">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
} @loading {
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  } @placeholder (minimum 500ms) {
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
