<div class="container">
  <div class="navbar">
    <div class="navbar__logo">
      @if (onResize() < 992) { <app-burger>
        </app-burger>
        }
        <app-logo></app-logo>
    </div>
    @if (onResize() > 992) {
    <div class="navbar__menu">
      <a routerLink="/home" routerLinkActive="active" class="navbar__menu-item">Home</a>
      <a routerLink="/shop" routerLinkActive="active" class="navbar__menu-item">Shop</a>
      <a routerLink="/product" routerLinkActive="active" class="navbar__menu-item">Product</a>
      <a routerLink="/blog" routerLinkActive="active" class="navbar__menu-item">Blog</a>
      <a routerLink="/contact" routerLinkActive="active" class="navbar__menu-item">Contact Us</a>
    </div>
    }
    <div class="navbar__controls">
      @if (onResize() > 576) {
      <div class="navbar__controls-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M18.5 18.5L22 22M21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21C16.7467 21 21 16.7467 21 11.5Z"
            stroke="#141718" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="navbar__controls-item" [routerLink]="['account/', userId]">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M18.5588 19.5488C17.5654 16.8918 15.0036 15 12 15C8.99638 15 6.4346 16.8918 5.44117 19.5488M18.5588 19.5488C20.6672 17.7154 22 15.0134 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 15.0134 3.33285 17.7154 5.44117 19.5488M18.5588 19.5488C16.8031 21.0756 14.5095 22 12 22C9.49052 22 7.19694 21.0756 5.44117 19.5488M15 9C15 10.6569 13.6569 12 12 12C10.3431 12 9 10.6569 9 9C9 7.34315 10.3431 6 12 6C13.6569 6 15 7.34315 15 9Z"
            stroke="#141718" stroke-width="1.5" stroke-linejoin="round" />
        </svg>
      </div>
      }
      <div class="navbar__controls-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M9 6L9 7C9 8.65685 10.3431 10 12 10C13.6569 10 15 8.65685 15 7V6" stroke="#141718" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M15.6116 3H8.3886C6.43325 3 4.76449 4.41365 4.44303 6.3424L2.77636 16.3424C2.37001 18.7805 4.25018 21 6.72194 21H17.2783C19.75 21 21.6302 18.7805 21.2238 16.3424L19.5572 6.3424C19.2357 4.41365 17.5669 3 15.6116 3Z"
            stroke="#141718" stroke-width="1.5" stroke-linejoin="round" />
        </svg>
        <div class="badge">{{cartCount}}</div>
      </div>
    </div>
  </div>
</div>

@if (modalService.modalState$ | async) {
<div class="modal">
  <app-modal></app-modal>
</div>
}
