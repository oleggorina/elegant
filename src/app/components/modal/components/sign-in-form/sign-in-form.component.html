<div class="login">
  <div class="login__title">
    <div class="login__title-title">
      <h4>Sign In</h4>
    </div>
    <div class="login__title-subtitle">
      <p>Don't have an account yet? <span (click)="changeContent()">Sign up</span></p>
    </div>
  </div>
  <div class="login__form">
    <form class="form" [formGroup]="signInForm">
      <div class="form__input">
        <input type="text" placeholder="Email" formControlName="email">
      </div>
      <div class="form__input">
        <input type="password" placeholder="Password" formControlName="password">
      </div>
      <div class="form__checkbox">
        <div class="form__checkbox-input">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="form__checkbox-password">
          <span>Forgot password?</span>
        </div>
      </div>
      <div class="form__btn" (click)="submitForm()">
        <app-btn-primary>Sign In</app-btn-primary>
      </div>
    </form>
  </div>
</div>
